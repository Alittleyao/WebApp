<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>产品页</title>
  <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="sidebar">
    <div class="close-icon">
      <i class="material-icons">close</i>
    </div>
  </div>
  <div class="navbar">
    <div class="container">
      <div class="content">
        <div class="menu-icon">
          <i class="material-icons">menu</i>
        </div>
        <a href="#" class="header">
          <img src="images/logo.png" alt="">
        </a>
        <nav class="menu">
          <a href="#" class="item active">车型</a>
          <a href="#" class="item">故事</a>
          <a href="#" class="item">体验</a>
          <a href="#" class="item">经销商</a>
        </nav>
        <div class="search-icon">
          <i class="material-icons">search</i>
        </div>
      </div>
      <form action="" class="search-form">
          <input type="text" placeholder="搜索...">
      </form>
    </div>
  </div>
  <div class="banner">
    <div class="big white bottom item">
      <div class="content">
          <div class="container">
            <div class="sub-header">
              Velar
            </div>
            <h2 class="header">
              揽胜星脉
            </h2>
            <div class="description">
              标新立异的前卫揽胜。
            </div>
            <div class="action">
              <a href="#">预约试驾</a>
            </div>
          </div>
      </div>
      <!-- <img src="images/velar/range-rover-velar.jpg" alt="" class="image"> -->
      <video class="video" autoplay loop poster="images/velar/range-rover-velar.jpg">
        <source src="images/velar/range-rover-velar.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="column">
        <h3 class="header">
          关于
        </h3>
        <div class="list">
          <div class="item">新闻</div>
          <div class="item">企业责任</div>
          <div class="item">销售及服务</div>
        </div>
        <div class="line"></div>
      </div>
      <div class="column">
        <h3 class="header">
          下载
        </h3>
        <div class="list">
          <div class="item">产品手册</div>
          <div class="item">操作指南</div>
        </div>
        <div class="line"></div>
      </div>
      <div class="column">
        <h3 class="header">
          服务
        </h3>
        <div class="list">
          <div class="item">车主服务</div>
          <div class="item">认证二手车</div>
          <div class="item">金融服务</div>
        </div>
        <div class="line"></div>
      </div>
      <div class="column">
        <h3 class="header">
          申请
        </h3>
        <div class="list">
          <div class="item">申请试驾</div>
          <div class="item">申请经销商</div>
        </div>
        <div class="line"></div>
      </div>
      <div class="column">
        <h3 class="header">
          关注
        </h3>
        <div class="list">
          <div class="item">微博</div>
          <div class="item">微信</div>
          <div class="item">豆瓣</div>
        </div>
        <div class="line"></div>
      </div>
    </div>
  </footer>
  <script src="scripts/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="node_modules/enquire.js/dist/enquire.min.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
